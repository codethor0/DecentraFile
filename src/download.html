<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecentraFile - Download</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="df-shell">
        <header class="df-header">
            <img src="/assets/decentrafile-logo-neon-city-circle.png" alt="DecentraFile logo" class="df-logo">
            <div>
                <h1 class="df-title">DecentraFile</h1>
                <p class="df-subtitle">Secure, decentralized file transfer</p>
            </div>
        </header>

        <main class="df-main">
            <div class="nav">
                <a href="upload.html">Upload</a>
                <a href="download.html">Download</a>
            </div>

            <div class="input-group">
                <label for="fileHashInput">File Hash (IPFS CID or Blockchain Hash)</label>
                <input 
                    type="text" 
                    id="fileHashInput" 
                    placeholder="Enter file hash (e.g., QmXoypizjW3WknFiJnKLwHCnL72vedxjQkDDP1mXWo6uco)"
                    autocomplete="off"
                />
            </div>

            <button id="downloadBtn" onclick="downloadFile()">Download File</button>

            <div class="file-metadata" id="fileMetadata"></div>
            <div class="status" id="status"></div>
        </main>
    </div>

    <script>
        const fileHashInput = document.getElementById('fileHashInput');
        const downloadBtn = document.getElementById('downloadBtn');
        const status = document.getElementById('status');
        const fileMetadata = document.getElementById('fileMetadata');

        fileHashInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                downloadFile();
            }
        });

        async function downloadFile() {
            const fileHash = fileHashInput.value.trim();
            
            if (!fileHash) {
                showStatus('Please enter a file hash', 'error');
                return;
            }

            downloadBtn.disabled = true;
            downloadBtn.innerHTML = '<span class="loading"></span>Downloading...';
            showStatus('Fetching file metadata from blockchain...', 'info');
            fileMetadata.classList.remove('show');

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ fileHash })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Download failed');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `downloaded-${fileHash.substring(0, 8)}.bin`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                fileMetadata.innerHTML = `
                    <p><strong>File Hash:</strong> <code style="word-break: break-all; font-size: 0.9em; background: rgba(49, 255, 122, 0.1); padding: 4px 8px; border-radius: 4px;">${fileHash}</code></p>
                    <p><strong>Status:</strong> Downloaded</p>
                `;
                fileMetadata.classList.add('show');
                showStatus('File downloaded successfully!', 'success');
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = 'Download File';

            } catch (error) {
                showStatus('Error downloading file: ' + error.message, 'error');
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = 'Download File';
            }
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status show ${type}`;
        }
    </script>
</body>
</html>
