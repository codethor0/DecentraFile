<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecentraFile - Upload</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="df-shell">
        <header class="df-header">
            <img src="/assets/decentrafile-logo-neon-city-circle.png" alt="DecentraFile logo" class="df-logo">
            <div>
                <h1 class="df-title">DecentraFile</h1>
                <p class="df-subtitle">Secure, decentralized file transfer</p>
            </div>
        </header>

        <main class="df-main">
            <div class="nav">
                <a href="upload.html">Upload</a>
                <a href="download.html">Download</a>
            </div>

            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" />
                <label for="fileInput" class="file-label">
                    Click to select file or drag and drop
                </label>
                <div class="file-info" id="fileInfo"></div>
            </div>

            <button id="uploadBtn" onclick="uploadFile()" disabled>Upload File</button>

            <div class="status" id="status"></div>
        </main>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const fileInfo = document.getElementById('fileInfo');
        const uploadBtn = document.getElementById('uploadBtn');
        const status = document.getElementById('status');
        let selectedFile = null;

        fileInput.addEventListener('change', (e) => {
            handleFileSelect(e.target.files[0]);
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFileSelect(e.dataTransfer.files[0]);
        });

        function handleFileSelect(file) {
            if (!file) return;

            selectedFile = file;
            fileInfo.innerHTML = `
                <strong>Selected File:</strong> ${file.name}<br>
                <strong>Size:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                <strong>Type:</strong> ${file.type || 'Unknown'}
            `;
            fileInfo.classList.add('show');
            uploadBtn.disabled = false;
        }

        async function uploadFile() {
            if (!selectedFile) {
                showStatus('Please select a file first', 'error');
                return;
            }

            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span class="loading"></span>Uploading...';
            showStatus('Uploading file to IPFS...', 'info');

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Upload failed');
                }

                showStatus('File uploaded successfully! File Hash: ' + result.fileHash.substring(0, 16) + '...', 'success');
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = 'Upload File';

            } catch (error) {
                showStatus('Error uploading file: ' + error.message, 'error');
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = 'Upload File';
            }
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status show ${type}`;
        }
    </script>
</body>
</html>
